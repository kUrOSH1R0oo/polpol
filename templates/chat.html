<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT 2-1 Chatroom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        /* Terminal container */
        .terminal {
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Terminal header */
        .terminal-header {
            border-bottom: 2px solid #33ff33;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .terminal-title {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px #33ff33;
        }

        .terminal-subtitle {
            color: #66ff66;
            font-size: 0.9em;
        }

        /* Terminal content */
        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #33ff33;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Terminal line styles */
        .line {
            margin-bottom: 8px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .prompt {
            color: #ffff33;
            font-weight: bold;
        }

        .input-line {
            color: #33ff33;
        }

        .user {
            color: #3399ff;
            font-weight: bold;
        }

        .system {
            color: #ff6633;
            font-style: italic;
        }

        .warning {
            color: #ff3333;
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .message {
            color: #ffffff;
        }

        .private {
            color: #ff33ff;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        /* Input area */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #33ff33;
            border-radius: 5px;
        }

        .input-prompt {
            color: #ffff33;
            font-weight: bold;
            margin-right: 10px;
            white-space: nowrap;
        }

        #message-input {
            background: transparent;
            border: none;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            width: 100%;
            outline: none;
            caret-color: #33ff33;
        }

        /* Username modal */
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #33ff33;
            border-radius: 5px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .modal-title {
            color: #33ff33;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .username-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            color: #66ff66;
        }

        #username-input {
            background: transparent;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border-radius: 3px;
        }

        .form-hint {
            color: #888;
            font-size: 0.9em;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .terminal-btn {
            background: transparent;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .terminal-btn:hover {
            background-color: #33ff33;
            color: #1a1a1a;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #66ff66;
        }

        /* Blinking animation for private messages */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>

    <!-- Username Modal -->
    <div id="username-modal">
        <div class="modal-content">
            <div class="modal-title">BSIT 2-1 Identity Request</div>
            <form class="username-form" id="username-form">
                <div class="form-group">
                    <label class="form-label" for="username-input">ENTER YOUR CALLSIGN:</label>
                    <input type="text" id="username-input" 
                           placeholder="e.g., Swift_Fox_123" 
                           maxlength="32"
                           required
                           autocomplete="off"
                           autofocus>
                    <div class="form-hint">Enter your callsign. Or we will get mad.</div>
                </div>
                <div class="button-group">
                    <button type="submit" class="terminal-btn">CONNECT</button>
                </div>
            </form>
        </div>
    </div>

        <div class="input-area">
            <div class="input-prompt" id="current-user-prompt"></div>
            <input type="text" id="message-input" 
                   placeholder="Type your message (max 500 chars). Try typing 'flagme' for a surprise..." 
                   maxlength="500"
                   autocomplete="off">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('username-modal');
            const terminal = document.querySelector('.terminal');
            const usernameForm = document.getElementById('username-form');
            const usernameInput = document.getElementById('username-input');
            const messageInput = document.getElementById('message-input');
            const chatContent = document.getElementById('chat-content');
            const userCountElement = document.getElementById('user-count');
            const currentUserPrompt = document.getElementById('current-user-prompt');
            
            let socket = null;
            let currentUsername = '';
            let userCount = 1;

            // Handle username submission
            usernameForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                
                try {
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(username)}`
                    });
                    
                    if (response.ok) {
                        // Username will be set in session, we'll use it from the server
                        modal.style.display = 'none';
                        terminal.style.display = 'flex';
                        
                        // Initialize socket connection - username will come from server
                        initializeSocket();
                        messageInput.focus();
                    }
                } catch (error) {
                    console.error('Error setting username:', error);
                    alert('Connection error. Please refresh and try again.');
                }
            });

            // Initialize socket connection
            function initializeSocket() {
                socket = io();
                
                // Handle connection
                socket.on('connect', function() {
                    addSystemMessage('Connected to chat server...');
                    addWarningMessage('WARNING: This chat is not persistent. If you refresh the page, all messages will be lost.');
                    addSystemMessage('Type "flagme" (without quotes) to get a special reward');
                });
                
                // Handle disconnection
                socket.on('disconnect', function() {
                    addSystemMessage('Disconnected from server');
                });
                
                // Handle incoming chat messages
                socket.on('chat', function(data) {
                    addChatMessage(data.user, data.msg, data.time);
                });
                
                // Handle system messages
                socket.on('system', function(data) {
                    addSystemMessage(data.msg, data.time);
                    updateUserCount(data.msg);
                });
                
                // Handle private messages (like flag)
                socket.on('private', function(data) {
                    addPrivateMessage(data.msg, data.time);
                });
            }

            // Add chat message to display
            function addChatMessage(user, message, timestamp) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const timeStr = formatTimestamp(timestamp);
                
                line.innerHTML = `
                    <span class="timestamp">[${timeStr}]</span>
                    <span class="prompt">&gt;</span>
                    <span class="user">${escapeHtml(user)}:</span>
                    <span class="message">${escapeHtml(message)}</span>
                `;
                
                chatContent.appendChild(line);
                scrollToBottom();
                
                // Update current user prompt if this is our message
                if (user === currentUsername && currentUserPrompt.textContent === '') {
                    currentUserPrompt.textContent = `${currentUsername}@chat:~$`;
                }
            }
            
            // Add system message to display
            function addSystemMessage(message, timestamp) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const timeStr = formatTimestamp(timestamp);
                
                line.innerHTML = `
                    <span class="timestamp">[${timeStr}]</span>
                    <span class="system">[SYSTEM] ${escapeHtml(message)}</span>
                `;
                
                chatContent.appendChild(line);
                scrollToBottom();
                
                // Check if this is a join message for our user
                if (message.includes('joined the chat')) {
                    const username = message.split(' joined')[0];
                    currentUsername = username;
                    currentUserPrompt.textContent = `${username}@chat:~$`;
                }
            }
            
            // Add warning message to display
            function addWarningMessage(message, timestamp) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const timeStr = formatTimestamp(timestamp);
                
                line.innerHTML = `
                    <span class="timestamp">[${timeStr}]</span>
                    <span class="warning">[WARNING] ${escapeHtml(message)}</span>
                `;
                
                chatContent.appendChild(line);
                scrollToBottom();
            }
            
            // Add private message (for flag)
            function addPrivateMessage(message, timestamp) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const timeStr = formatTimestamp(timestamp);
                
                line.innerHTML = `
                    <span class="timestamp">[${timeStr}]</span>
                    <span class="prompt">&gt;</span>
                    <span class="private">[PRIVATE] ${escapeHtml(message)}</span>
                `;
                
                chatContent.appendChild(line);
                scrollToBottom();
            }
            
            // Format timestamp
            function formatTimestamp(timestamp) {
                if (!timestamp) return getCurrentTime();
                
                try {
                    // Handle ISO format from server
                    if (timestamp.includes('T')) {
                        return timestamp.slice(0, 19).replace('T', ' ');
                    }
                    // Already formatted
                    return timestamp;
                } catch (e) {
                    return getCurrentTime();
                }
            }
            
            // Update user count from system messages
            function updateUserCount(message) {
                if (message.includes('joined')) {
                    userCount++;
                } else if (message.includes('left')) {
                    userCount = Math.max(1, userCount - 1);
                }
                userCountElement.textContent = userCount;
            }
            
            // Get current time in HH:MM:SS format
            function getCurrentTime() {
                const now = new Date();
                return now.toTimeString().slice(0, 8);
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatContent.scrollTop = chatContent.scrollHeight;
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Handle message input
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = messageInput.value.trim();
                    
                    if (message && socket) {
                        // Send message via socket
                        socket.emit('message', { msg: message });
                        
                        // Clear input
                        messageInput.value = '';
                    }
                }
            });
            
            // Focus input when clicking anywhere in terminal
            terminal.addEventListener('click', function() {
                messageInput.focus();
            });
            
            // Auto-focus username input on page load
            usernameInput.focus();
            
            // Allow Enter to submit username form
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    usernameForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // Handle escape key in message input to refocus
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    messageInput.value = '';
                    messageInput.focus();
                }
            });
            
            // Show warning if user tries to refresh
            window.addEventListener('beforeunload', function(e) {
                if (socket && socket.connected) {
                    // Optional: You could add a confirmation dialog
                    // e.preventDefault();
                    // e.returnValue = 'All chat messages will be lost if you refresh. Are you sure?';
                }
            });
        });
    </script>
